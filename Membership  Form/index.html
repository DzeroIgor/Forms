<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
</head>
<body>
    <form action="">
        <table border="0" cellspacing="0" width="800px" align="center">
            <tr>
                <td colspan="2">
                    <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-bottom: 0px;">Sports Club Membership Form</h1>
                </td>
            </tr>
            <tr>
                <td colspan="2" height="50" valign="bottom">
                    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 18px;margin: 4px 0">Name</h2>
                </td>
            </tr>
            <tr>
                <td width="400px" align="left">
                    <input type="text" style="height: 25px; width: 380px;" placeholder="First" required>
                </td>
                <td width="400px" align="right">
                    <input type="text" style="height: 25px; width: 380px;" placeholder="Last" required>
                </td>                
            </tr>
            
            <tr height="50" valign="bottom">
                <td colspan="2">
                    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 18px;margin: 4px 0">Email</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2" width="800px" align="left">
                    <input type="email" style="height: 25px; width: 800px;" placeholder="example@mail.com" required>
                </td>             
            </tr>
            
            <tr height="50" valign="bottom">
                <td colspan="2">
                    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 18px;margin: 4px 0">Phone</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2" width="800px">
                    <input type="text" style="height: 25px; width: 800px;" placeholder="## ### ### ###" required>
                </td>             
            </tr>
            
            <tr height="50" valign="bottom">
                <td colspan="2">
                    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 18px;margin: 4px 0">Address</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2" width="800px">
                    <input type="text" style="height: 25px; width: 800px;" placeholder="Street Address" required>
                </td>             
            </tr>
            <tr>
                <td colspan="2" width="800px" height="50" valign="bottom">
                    <input type="text" style="height: 25px; width: 800px;" placeholder="Street Address 2">
                </td>             
            </tr>
            <tr>
                <td width="400px" height="50" align="left" valign="bottom">
                    <input type="text" style="height: 25px; width: 380px;" placeholder="City" required>
                </td>             
                <td width="400px" height="50" align="right" valign="bottom">
                    <input type="text" style="height: 25px; width: 380px;" placeholder="Region" required>
                </td>             
            </tr>
            <tr>
                <td width="400px" height="50" align="left" valign="bottom">
                    <input type="text" style="height: 25px; width: 380px;" placeholder="Postal / Zip Code" required>
                </td>             
                <td width="400px" height="50" align="right" valign="bottom">
                    <select style="height: 30px; width: 388px;" required>
                        <option disabled select value>Select</option>
                        <option value="Romania">Romania</option>
                        <option value="Moldova">Moldova</option>
                        <option value="Ukraine">Ukraine</option>
                        <option value="Hungary">Hungary</option>
                    </select>
                </td>             
            </tr>

            <tr height="50" valign="bottom">
                <td colspan="2">
                    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 18px;margin: 4px 0">Data of Birth</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2" width="800px">
                    <input type="date" style="height: 25px; width: 800px;" required>
                </td>
            </tr>

            <tr height="50" valign="bottom">
                <td colspan="2">
                    <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 18px;margin: 4px 0">Chose Your Sport</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2" width="800px">
                    <input type="radio" style="height: 25px; vertical-align: middle;" name="sport" required>
                    <label style="vertical-align: middle; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Play for Football</label>
                    <br>                    
                    <input type="radio" style="height: 25px; vertical-align: middle;" name="sport" required>
                    <label style="vertical-align: middle; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Play for Hockey</label>
                    <br>                    
                    <input type="radio" style="height: 25px; vertical-align: middle;" name="sport" required>
                    <label style="vertical-align: middle; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Play for Tennis</label>
                    <br>                    
                    <input type="radio" style="height: 25px; vertical-align: middle;" name="sport" required>
                    <label style="vertical-align: middle; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Play for Shuttle</label>
                </td>
            </tr>
            <tr height="50" valign="bottom">
                <td colspan="2">
                    <h2
                        style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 18px;margin: 4px 0">Terms of Service</h2>
                </td>
            </tr>
            <tr>
                <td colspan="2" width="800px">
                    <input type="checkbox" style="height: 25px; vertical-align: middle;" required>
                    <label style="vertical-align: middle; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                        I agree to the <a href="terms_condition.html" target="_blank">terms of service</a>
                    </label>
                </td>
            </tr>

            <tr height="50" valign="bottom" align="center">
                <td colspan="2">
                    <button style="height: 30px; width: 200px; background-color: gray; color: white; font-weight: 400;">SEND</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
